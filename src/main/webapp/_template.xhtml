<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html

		xmlns:h="http://xmlns.jcp.org/jsf/html"

		xmlns:p="http://primefaces.org/ui"

	<h:head>

		<div id="content">

		  </ui:insert>
