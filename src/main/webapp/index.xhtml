<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
	<ui:composition template="_template.xhtml">
		<ui:define name="content">
			<div class="card setup">
		    <h:form id="form">
		        <p:dataView var="setup" 
		        			value="#{setupBean.setups}" 
		        			rows="12" 
		        			paginator="true"
		                    rowsPerPageTemplate="6,12,16"
		                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                    gridIcon="pi pi-th-large" listIcon="pi pi-bars">
		
		            <p:dataViewGridItem>
		                <div class="product-grid-item card border-1">
		                    <div class="product-grid-item-top">
		                        <div>
		                            <i class="pi pi-tag product-category-icon"/>
		                            <span class="product-category"></span>
		                        </div>
		                        <span class="setup-badge status"></span>
		                    </div>
		                    <div class="setup-grid-item-content">
		                        <p:graphicImage name="" library="demo"/>
		                        <div class="product-name"></div>
		                        <div class="product-description"></div>
		                        <p:rating readonly="true" value=""/>
		                    </div>
		                    <div class="setup-grid-item-bottom">
		                        <h:outputText value="" styleClass="setup-price">
		                            <f:convertNumber currencySymbol="$" type="currency"/>
		                        </h:outputText>
		                        <p:commandButton type="button"
		                                            value="Add To Cart"
		                                            icon="pi pi-shopping-cart"
		                                            disabled="">
		                        </p:commandButton>
		                    </div>
		                </div>
		            </p:dataViewGridItem>
		            <p:dataViewListItem>
		                <div class="setup-list-item">
		                    <p:graphicImage library="images" name="setup_image.jpg"/>
		                    <div class="setup-list-detail">
		                        <div class="setup-name">#{setup.name}</div>
		                        <div class="setup-description">#{setup.description}</div>
		                    </div>
		                    <div class="setup-list-action">
		                        <h:outputText value="#{setup.price}" styleClass="setup-price">
		                            <f:convertNumber currencySymbol="R$" type="currency"/>
		                        </h:outputText>
		                        <p:commandButton type="button"
		                                            value="Detail"
		                                            icon="pi pi-shopping-cart">
		                        </p:commandButton>
		                        
		                    </div>
		                </div>
		            </p:dataViewListItem>
		        </p:dataView>
		    </h:form>
		</div>
		</ui:define>
	</ui:composition>
</html>
